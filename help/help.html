    <title>Document</title>

  <body>
    <div id="main_div">
      <div id="how_para">
        <div style="margin: auto">
          <p>How can i help?</p>
        </div>

        <div class="button_x">
          <button class="button_x1">X</button>
        </div>
      </div>

      <div id="para_chat">
        <p>The very beginning</p>
      </div>

      <div id="logo">
        <img
          height="20"
          width="20"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS9zY1o12-aPCGqz0Oj0aXQ8XNfZq6IoRbA54TxXpq4GZzvIStkFV-HVskNA5AQk5gmKU&usqp=CAU"
          alt=""
        />
      </div>
      <div id="logo_para">
        <p>Virtual Agent has joined the conversation</p>
      </div>

      <div id="chat_start">
        <div>
          <img
            height="20"
            width="20"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS9zY1o12-aPCGqz0Oj0aXQ8XNfZq6IoRbA54TxXpq4GZzvIStkFV-HVskNA5AQk5gmKU&usqp=CAU"
            alt=""
          />
        </div>

        <div>
          <div class="para_chat">
            <p>Hi, I'm your Virtual Agent ðŸ‘‹ How can I help?</p>
          </div>
        </div>
      </div>
      <div id="chat_start2">
        <div>
          <img
            height="20"
            width="20"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS9zY1o12-aPCGqz0Oj0aXQ8XNfZq6IoRbA54TxXpq4GZzvIStkFV-HVskNA5AQk5gmKU&usqp=CAU"
            alt=""
          />
        </div>

        <div>
          <div class="para_chat1">
            <p>
              I can quickly check on your refund status, cancel your trip, and
              more. What would you like to do?
            </p>
          </div>
          <div>
            <!-- <p>5:24 PM</p> -->
          </div>
        </div>
      </div>
      <div id="button_section">
        <div id="down_btn">
          <div id="first_btn">
            <button class="button_class">Cancel booking</button>
          </div>
          <div>
            <button class="button_class">Change booking</button>
          </div>
          <div>
            <button class="button_class">Get refund status</button>
          </div>
        </div>
      </div>

      <div id="down_btn">
        <div id="first_btn">
          <button class="button_class1">Use airline Credit</button>
        </div>
        <div>
          <button class="button_class1">Do something else</button>
        </div>
      </div>

      <div id="last_line">
        <div>
          <img
            class="icon_place"
            height="30"
            width="30"
            src="https://static.thenounproject.com/png/3116351-200.png"
            alt=""
          />
        </div>

            class="input_box"
            type="text"
            placeholder="Typing is disabled"
